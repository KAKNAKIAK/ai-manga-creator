<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 AI Manga Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .creator-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
        }
        
        h2 {
            color: #555;
            margin-bottom: 1rem;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            font-family: inherit;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background: #dc3545 !important;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .image-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        
        .image-card:hover {
            transform: translateY(-5px);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .image-text {
            padding: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            margin-top: 3rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 2rem;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 반응형 디자인 개선 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI 만화 생성기</h1>
        
        <div class="creator-section">
            <h2>만화 장면을 설명해주세요</h2>
            <textarea id="promptInput" placeholder="예: 용감한 히어로가 거대한 로봇과 도시에서 싸우는 장면"></textarea>
            
            <div class="button-group">
                <button id="generateBtn">✨ 만화 생성하기</button>
                <button id="clearBtn" class="clear-btn" style="display: none;">🗑️ 모두 지우기</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>🤖 AI가 만화를 생성하고 있습니다...</p>
        </div>

        <div id="panels"></div>
        
        <div class="empty-state" id="emptyState">
            <p>🎭 아직 생성된 만화가 없습니다.<br>위에서 장면을 설명하고 생성 버튼을 눌러보세요!</p>
        </div>
    </div>

    <script>
        let mangaPanels = [];
        
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const panels = document.getElementById('panels');
        const emptyState = document.getElementById('emptyState');
        
        generateBtn.addEventListener('click', generateManga);
        clearBtn.addEventListener('click', clearPanels);
        
        function generateManga() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('만화 장면을 설명해주세요! 🎨');
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = '생성 중...';
            loading.style.display = 'block';
            emptyState.style.display = 'none';
            
            // 시뮬레이션된 AI 응답
            setTimeout(() => {
                const newPanel = {
                    id: Date.now(),
                    prompt: prompt,
                    imageUrl: `https://picsum.photos/400/300?random=${Date.now()}`,
                    description: `AI가 생성한 만화 패널: ${prompt}`
                };
                
                mangaPanels.push(newPanel);
                renderPanels();
                promptInput.value = '';
                
                generateBtn.disabled = false;
                generateBtn.textContent = '✨ 만화 생성하기';
                loading.style.display = 'none';
                clearBtn.style.display = mangaPanels.length > 0 ? 'inline-block' : 'none';
            }, 2000);
        }
        
        function clearPanels() {
            if (confirm('정말로 모든 만화 패널을 삭제하시겠습니까? 🗑️')) {
                mangaPanels = [];
                renderPanels();
                clearBtn.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }
        
        function renderPanels() {
            if (mangaPanels.length === 0) {
                panels.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            const panelsHTML = `
                <h2>🎭 생성된 만화 패널들 (${mangaPanels.length}개)</h2>
                <div class="image-grid">
                    ${mangaPanels.map(panel => `
                        <div class="image-card">
                            <img src="${panel.imageUrl}" alt="${panel.description}" loading="lazy">
                            <div class="image-text">"${panel.prompt}"</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            panels.innerHTML = panelsHTML;
        }
        
        // Enter 키로 생성 가능
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateManga();
            }
        });

        // 페이지 로드 시 환영 메시지
        console.log('🎨 AI Manga Creator가 성공적으로 로드되었습니다!');
        console.log('📱 모바일과 데스크톱에서 모두 사용 가능합니다.');
    </script>
</body>
</html>
